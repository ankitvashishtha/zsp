<div ng-controller="part4Ctrl">
    <div class="hidden-print" style="padding-bottom:90px;"></div>
    <md-progress-linear md-mode="indeterminate" value="30" ng-show="isLoading"></md-progress-linear>
    <br />

    <div class="container">
        <md-whiteframe class="md-whiteframe-24dp" layout layout-align="center center">
            <h4>भाग 4 :- वन सांख्यिकी   </h4>
        </md-whiteframe>
        <br />
    </div>
    <md-toolbar md-scroll-shrink style="background-color:#8b9dc3">
       
            <div layout="row" layout-align="space-between center">
                <div class="md-toolbar-tools" style="font-size:medium">तालिका क्रमांक : 4.1</div>
                <div class="md-toolbar-tools" style="font-size:medium">वनवृत्त के वनमंडलवार वन क्षे़त्रफल</div>
                <div class="md-toolbar-tools" style="font-size:medium">इकाई  : वर्ग कि.मी.  </div>
                <div class="md-toolbar-tools" style="font-size:medium">वर्ष : {{yearName}}</div>
                <md-button ui-sref="entry" ng-click="tableId=item.id">Entry</md-button>
            </div>
           
    </md-toolbar>
    <br />
    <form class="container-fluid" novalidate name="f1" ng-submit="saveTable('1')">

        <!--<div layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
        </div>-->
        <div class="row">
            <div class="col-lg-12">
                                    <table class="table table-responsive  table-bordered text-center">
                                        <thead style="background-color:#85929E; color:white;">
                                           
                                            <tr>
                                                <td>    वन मंडल का नाम     </td>
                                                <td> आरक्षित वन क्षेत्र  </td>
                                                <td> संरक्षित वन  </td>
                                                <td> अवर्गीकृत वन  </td>
                                                <td> कुल वन क्षेत्र  </td>
                                                
                                            </tr>
                                        </thead>
                                        <tbody class="foot">
                                            <tr ng-repeat="table in formTable">
                                                <td>{{table.areaName}}</td>
                                                <td class="form-group" ng-class="vreservedForest"><input type="text" maxlength="9" onkeypress="return onlyFloat(this)"  class="form-control" required  ng-model="table.reservedForest" />  </td>
                                                <td class="form-group" ng-class="vprotectedForest"><input type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required  ng-model="table.protectedForest"/>  </td>
                                                <td class="form-group" ng-class="vunclassifiedForest"><input type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required  ng-model="table.unclassifiedForest"/>  </td>
                                                <td class="form-group" ng-class="vtotalForest"><input type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required  ng-model="table.totalForest" />  </td>
                                            </tr>
                                        </tbody>
                                    </table>
                             <br />
            </div>
        </div>
        <div class="container">
            <div layout="row" layout-align="space-between center">
                <div >
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Note</label>
                        <textarea rows="4" cols="50"  ng-model="index.note"  />
                    </md-input-container>
                </div>
                <div><md-button type='submit' class="md-raised md-primary">Save</md-button></div>
                <div >
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Source</label>
                        <textarea rows="4" cols="50"  ng-model="index.source" required />
                        <div ng-messages="index.source.$error">
                            <div ng-message="required" class="my-message">Please enter source name.</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
            
        </div>
        <br />
        <br />
    </form>

</div>
