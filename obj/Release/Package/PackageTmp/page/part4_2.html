<div ng-controller="part4Ctrl">
    <div class="hidden-print" style="padding-bottom:90px;"></div>
    <md-progress-linear md-mode="indeterminate" value="30" ng-show="isLoading"></md-progress-linear>
    <br />

    <div class="container">
        <md-whiteframe class="md-whiteframe-24dp" layout layout-align="center center">
            <h4>भाग 4 :- वन सांख्यिकी   </h4>
        </md-whiteframe>
        <br />
    </div>
    <md-toolbar md-scroll-shrink style="background-color:#8b9dc3">
       
            <div layout="row" layout-align="space-between center">
                <div class="md-toolbar-tools" style="font-size:medium">तालिका क्रमांक : 4.2</div>
                <div class="md-toolbar-tools" style="font-size:medium">वनमंडल के प्रमुख वनोपज</div>
                <div class="md-toolbar-tools" style="font-size:medium">इकाई  : घन मीटर  </div>
                <div class="md-toolbar-tools" style="font-size:medium">वर्ष : {{yearName}}</div>
            </div>
           
    </md-toolbar>
    <br />
    <form class="container-fluid" novalidate name="f1" ng-submit="saveTable('2')">

        <!--<div layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
        </div>-->
        <div class="row">
            <div class="col-lg-12">
                                    <table class="table table-responsive  table-bordered text-center">
                                        <thead style="background-color:#85929E; color:white;">
                                           
                                            <tr>
                                                <td rowspan="2">    वन मंडल का नाम     </td>
                                                <td colspan="2"> सागौन इमारती लकड़ी   </td>
                                                <td colspan="2"> साल इमारती लकड़ी   </td>
                                                <td colspan="2"> अन्य   </td>
                                            </tr>
                                            <tr>
                                                <td> उत्पादन </td>
                                                <td> मूल्य </td>
                                                <td> उत्पादन </td>
                                                <td> मूल्य </td>
                                                <td> उत्पादन </td>
                                                <td> मूल्य </td>
                                            </tr>
                                        </thead>
                                        <tbody class="foot">
                                            <tr ng-repeat="table in formTable">
                                                <td>{{table.areaName}}</td>
                                                <td class="form-group" ng-class="vsagonProduction"><input type="text" maxlength="9" onkeypress="return onlyFloat(this)"  class="form-control" required  ng-model="table.sagonProduction" />  </td>
                                                <td class="form-group" ng-class="vsagonPrice"><input type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required  ng-model="table.sagonPrice"/>  </td>
                                                <td class="form-group" ng-class="vsalProduction"><input type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required  ng-model="table.salProduction"/>  </td>
                                                <td class="form-group" ng-class="vsalPrice"><input type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required  ng-model="table.salPrice" />  </td>
                                                <td class="form-group" ng-class="votherProduction"><input type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required ng-model="table.otherProduction" />  </td>
                                                <td class="form-group" ng-class="votherPrice"><input type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required ng-model="table.otherPrice" />  </td>
                                            </tr>
                                        </tbody>
                                    </table>
                             <br />
            </div>
        </div>
        <div class="container">
            <div layout="row" layout-align="space-between center">
                <div >
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Note</label>
                        <textarea rows="4" cols="50"  ng-model="index.note"  />
                    </md-input-container>
                </div>
                <div><md-button type='submit' class="md-raised md-primary">Save</md-button></div>
                <div >
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Source</label>
                        <textarea rows="4" cols="50"  ng-model="index.source" required />
                        <div ng-messages="index.source.$error">
                            <div ng-message="required" class="my-message">Please enter source name.</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
            
        </div>
        <br />
        <br />
    </form>

</div>
