<div ng-controller="part12Ctrl">
    <div class="hidden-print" style="padding-bottom:90px;"></div>
    <md-progress-linear md-mode="indeterminate" value="30" ng-show="isLoading"></md-progress-linear>
    <br />

    <div class="container">
        <md-whiteframe class="md-whiteframe-24dp" layout layout-align="center center">
            <h4>भाग 12 :- न्यायिक तथा प्रशासनिक     </h4>
        </md-whiteframe>
        <br />
    </div>
    <md-toolbar md-scroll-shrink style="background-color:#8b9dc3">
       
            <div layout="row" layout-align="space-between center">
                <div class="md-toolbar-tools" style="font-size:medium">तालिका क्रमांक : 12.5</div>
                <div class="md-toolbar-tools" style="font-size:medium">दुर्घटनायें  </div>
                <div class="md-toolbar-tools" style="font-size:medium">इकाई  : संख्या  </div>
                <div class="md-toolbar-tools" style="font-size:medium">वर्ष : {{yearName}}</div>
            </div>
           
    </md-toolbar>
    <br />
    <form class="container-fluid" novalidate name="f1" ng-submit="saveTable('5')">

        <!--<div layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
        </div>-->
        <div class="row">
            <div class="col-lg-12">
                                    <table class="table table-responsive  table-bordered text-center">
                                        <thead style="background-color:#85929E; color:white;">
                                           
                                           
                                            <tr>
                                                <td rowspan="2">    तहसील का नाम      </td>
                                                <td colspan="3"> बसें   </td>
                                                <td colspan="3">  ट्रक    </td>
                                                <td colspan="3">  कार / टैक्सी   </td>
                                                <td colspan="3"> मोटर सायकल / स्कूटर     </td>
                                                <td colspan="3"> अन्य  </td>
                                                <td colspan="3"> योग  </td>
                                            </tr>
                                            <tr>
                                                <td> दुर्घटना   </td>
                                                <td> मृत   </td>
                                                <td> घायल   </td>
                                                <td> दुर्घटना   </td>
                                                <td> मृत   </td>
                                                <td> घायल   </td>
                                                <td> दुर्घटना   </td>
                                                <td> मृत   </td>
                                                <td> घायल   </td>
                                                <td> दुर्घटना   </td>
                                                <td> मृत   </td>
                                                <td> घायल   </td>
                                                <td> दुर्घटना   </td>
                                                <td> मृत   </td>
                                                <td> घायल   </td>
                                                <td> दुर्घटना   </td>
                                                <td> मृत   </td>
                                                <td> घायल   </td>
                                            </tr>
                                        </thead>
                                        <tbody class="foot">
                                            <tr ng-repeat="table in formTable">
                                                <td>{{table.areaName}}</td>
                                                <td class="form-group" ng-class="vBusAccident"><input ng-model="table.BusAccident"  type="text" maxlength="3" onkeypress="return onlyFloat(this)"  class="form-control" required  />  </td>
                                                <td class="form-group" ng-class="vBusDeath"><input ng-model="table.BusDeath" type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required  />  </td>
                                                <td class="form-group" ng-class="vBusInjured"><input ng-model="table.BusInjured" type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required  />  </td>
                                                <td class="form-group" ng-class="vTruckAccident"><input ng-model="table.TruckAccident" type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vTruckDeath"><input ng-model="table.TruckDeath" type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vTruckInjured"><input ng-model="table.TruckInjured" type="text" maxlength="6" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vCarAccident"><input ng-model="table.CarAccident" type="text" maxlength="6" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vCarDeath"><input ng-model="table.CarDeath" type="text" maxlength="3" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vCarInjured"><input ng-model="table.CarInjured" type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vBikeAccident"><input ng-model="table.BikeAccident" type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vBikeDeath"><input ng-model="table.BikeDeath" type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vBikeInjured"><input ng-model="table.BikeInjured" type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vOtherAccident"><input ng-model="table.OtherAccident" type="text" maxlength="6" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vOtherDeath"><input ng-model="table.OtherDeath" type="text" maxlength="6" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vOtherInjured"><input ng-model="table.OtherInjured" type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vTotalAccident"><input ng-model="table.TotalAccident" type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vTotalDeath"><input ng-model="table.TotalDeath" type="text" maxlength="6" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>
                                                <td class="form-group" ng-class="vTotalInjured"><input ng-model="table.TotalInjured" type="text" maxlength="6" onkeypress="return onlyFloat(this)" class="form-control" required />  </td>

                                            </tr>
                                        </tbody>
                                    </table>
                             <br />
            </div>
        </div>
        <div class="container">
            <div layout="row" layout-align="space-between center">
                <div >
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Note</label>
                        <textarea rows="4" cols="50"  ng-model="index.note"  />
                    </md-input-container>
                </div>
                <div><md-button type='submit' class="md-raised md-primary">Save</md-button></div>
                <div >
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Source</label>
                        <textarea rows="4" cols="50"  ng-model="index.source" required />
                        <div ng-messages="index.source.$error">
                            <div ng-message="required" class="my-message">Please enter source name.</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
            
        </div>
        <br />
        <br />
    </form>

</div>
