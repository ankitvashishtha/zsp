<div ng-controller="part3Ctrl">
    <div class="hidden-print" style="padding-bottom:90px;"></div>
    <md-progress-linear md-mode="indeterminate" value="30" ng-show="isLoading"></md-progress-linear>
    <br />

    <div class="container">
        <md-whiteframe class="md-whiteframe-24dp" layout layout-align="center center">
            <h4>भाग 3 :- कृषि एवं सम्बद्ध सेवायें  </h4>
        </md-whiteframe>
        <br />
    </div>
    <md-toolbar md-scroll-shrink style="background-color:#8b9dc3">
       
            <div layout="row" layout-align="space-between center">
                <div class="md-toolbar-tools" style="font-size:medium">तालिका क्रमांक : 3.13</div>
                <div class="md-toolbar-tools" style="font-size:medium">पशु चिकित्सालय /औषधालयों की संख्या</div>
                <div class="md-toolbar-tools" style="font-size:medium">इकाई  : संख्या </div>
                <div class="md-toolbar-tools" style="font-size:medium">वर्ष : {{yearName}}</div>
            </div>
           
    </md-toolbar>
    <br />
    <form class="container-fluid" novalidate name="f1" ng-submit="saveTable('13')">

        <!--<div layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
        </div>-->
        <div class="row">
            <div class="col-lg-12">
                                    <table class="table table-responsive  table-bordered text-center">
                                        <thead style="background-color:#85929E; color:white;">
                                           
                                            <tr>
                                                <td>    तहसील का नाम     </td>
                                                <td> चिकित्सालय  </td>
                                                <td> औषधालय   </td>
                                                <td> उपचरित पशु </td>
                                                <td> बधिया पशु  </td>
                                                <td> टिकाकरण </td>
                                                <td> कृत्रिम गर्भधारण किए गए पशुओ की संख्या   </td>
                                               
                                            </tr>
                                        </thead>
                                        <tbody class="foot">
                                            <tr ng-repeat="table in formTable">
                                                <td>{{table.areaName}}</td>
                                                <td class="form-group" ng-class="vclinic"><input type="text" maxlength="7" onkeypress="return onlyNum(this)" class="form-control" required  ng-model="table.clinic"  />  </td>
                                                <td class="form-group" ng-class="vdispensary"><input type="text" maxlength="7" onkeypress="return onlyNum(this)" class="form-control" required  ng-model="table.dispensary" />  </td>
                                                <td class="form-group" ng-class="vtreatedAnimal"><input type="text" maxlength="8" onkeypress="return onlyNum(this)" class="form-control" required  ng-model="table.treatedAnimal"/>  </td>
                                                <td class="form-group" ng-class="vbadhiyaAnimal"><input type="text" maxlength="8" onkeypress="return onlyNum(this)" class="form-control" required  ng-model="table.badhiyaAnimal"/>  </td>
                                                <td class="form-group" ng-class="vvaccination"><input type="text" maxlength="8" onkeypress="return onlyNum(this)" class="form-control" required  ng-model="table.vaccination" />  </td>
                                                <td class="form-group" ng-class="vartifFertiAnimal"><input type="text" maxlength="8" onkeypress="return onlyNum(this)" class="form-control" required  ng-model="table.artifFertiAnimal"/>  </td>
                                               
                                            </tr>
                                        </tbody>
                                    </table>
                             <br />
            </div>
        </div>
        <div class="container">
            <div layout="row" layout-align="space-between center">
                <div >
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Note</label>
                        <textarea rows="4" cols="50"  ng-model="index.note"  />
                    </md-input-container>
                </div>
                <div><md-button type='submit' class="md-raised md-primary">Save</md-button></div>
                <div >
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Source</label>
                        <textarea rows="4" cols="50"  ng-model="index.source" required />
                        <div ng-messages="index.source.$error">
                            <div ng-message="required" class="my-message">Please enter source name.</div>
                        </div>
                    </md-input-container>
                </div>
               
            </div>
            
        </div>
        <br />
        <br />
    </form>

</div>
