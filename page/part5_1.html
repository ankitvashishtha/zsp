<div ng-controller="part5Ctrl">
    <div class="hidden-print" style="padding-bottom:90px;"></div>
    <md-progress-linear md-mode="indeterminate" value="30" ng-show="isLoading"></md-progress-linear>
    <br />

    <div class="container">
        <md-whiteframe class="md-whiteframe-24dp" layout layout-align="center center">
            <h4>भाग 5 :- खनन एवं उत्खनन    </h4>
        </md-whiteframe>
        <br />
    </div>
    <md-toolbar md-scroll-shrink style="background-color:#8b9dc3">
       
            <div layout="row" layout-align="space-between center">
                <div class="md-toolbar-tools" style="font-size:medium">तालिका क्रमांक : 5.1</div>
                <div class="md-toolbar-tools" style="font-size:medium">प्रमुख खनिजों का उत्पादन </div>
                <div class="md-toolbar-tools" style="font-size:medium">इकाई  :   </div>
                <div class="md-toolbar-tools" style="font-size:medium">वर्ष : {{yearName}}</div>
            </div>
           
    </md-toolbar>
    <br />
    <div><md-button ng-click="addRow()" class="md-raised md-primary">Add Row</md-button></div>
    <form class="container-fluid" novalidate name="f1" ng-submit="saveTable('1')">

        <!--<div layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
        </div>-->
        <div class="row">
            <div class="col-lg-12">
                                    <table class="table table-responsive  table-bordered text-center">
                                        <thead style="background-color:#85929E; color:white;">
                                           
                                            <tr>
                                                <td> जिले का नाम     </td>
                                                <td> प्रमुख खनिजो के नाम (इकाई)  </td>
                                                <td> उत्पादन   </td>
                                                <td> मूल्य  </td>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="table in formTable">
                                                <td><span ng-if="!table.id" class="fa fa-remove fa-2x pull-left" ng-click="removeRow(table)" style="color:red;"></span>{{table.areaName}}</td>
                                                <td class="form-group" ng-class="vmineralName"><input type="text"   class="form-control" required  ng-model="table.mineralName" />  </td>
                                                <td class="form-group" ng-class="vproduction"><input type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required  ng-model="table.production"/>  </td>
                                                <td class="form-group" ng-class="vprice"><input type="text" maxlength="9" onkeypress="return onlyFloat(this)" class="form-control" required  ng-model="table.price"/>  </td>
                                            </tr>
                                        </tbody>
                                    </table>
                             <br />
            </div>
        </div>
        <div class="container">
            <div layout="row" layout-align="space-between center">
                <div >
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Note</label>
                        <textarea rows="4" cols="50"  ng-model="index.note"  />
                    </md-input-container>
                </div>
                <div><md-button type='submit' class="md-raised md-primary">Save</md-button></div>
                <div >
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Source</label>
                        <textarea rows="4" cols="50"  ng-model="index.source" required />
                        <div ng-messages="index.source.$error">
                            <div ng-message="required" class="my-message">Please enter source name.</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
            
        </div>
        <br />
        <br />
    </form>

</div>
